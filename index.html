<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>To Dos</title>
</head>
<body>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Search tasks" oninput="searchTasks()">

        <h1>To-Dos</h1>
        <input type="text" id="inputSection" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>

        <div class="todo_list">
            

        <div id="remaining_todos">
            <h2>Remaining To Do</h2>
            <ul id="taskList"></ul>
        </div>

        <div id="completed_todos">
            <h2>Completed Tasks</h2>
            <ul id="completedList"></ul>
        </div>
        </div>

        
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
